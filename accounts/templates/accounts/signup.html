{% extends 'accounts/base.html' %}

{% block title %}Signup {% endblock title %}

{% load crispy_forms_tags %}

{% block content %}
    <h1>Signup</h1>
    <p>Start your journey with <strong><a href="{% url 'index' %}">Roadmap</a>.</strong></p>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <p><input type="submit" value="Signup" class="btn btn-primary"></p>
    </form>
    <p>Already have an account. Login <a href="{% url 'login' %}">here.</a></p>
{% endblock content %}
