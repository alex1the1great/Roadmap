{% extends 'roadmap/base.html' %}

{% block title %}Edit Goal{% endblock title %}

{% load crispy_forms_tags %}

{% block content %}
    <h1>Edit "{{ goal.name }}"</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <p><input type="submit" value="Edit" class="btn btn-warning"></p>
    </form>

{% endblock content %}
