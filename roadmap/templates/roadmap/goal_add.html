{% extends 'roadmap/base.html' %}

{% block title %}Add Goal{% endblock title %}

{% load crispy_forms_tags %}

{% block content %}
    <h3 class="mt-3">Add new goal</h3>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <p><input type="submit" value="Submit" class="btn btn-primary"></p>
    </form>

{% endblock content %}
