{% extends 'roadmap/base.html' %}

{% block title %}{{ goal.name }}{% endblock title %}

{% load crispy_forms_tags %}

{% block content %}
    <h3 class="mt-3">Add task: <span class="text-primary">{{ goal.name }}</span></h3>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <p><input type="submit" value="Add task" class="btn btn-primary"></p>
    </form>
{% endblock content %}
