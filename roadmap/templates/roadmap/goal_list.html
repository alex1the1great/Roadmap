{% extends 'roadmap/base.html' %}

{% block title %}Goal List{% endblock title %}

{% block content %}
    <h1>Goals</h1>
    <a href="{% url 'goal_add' %}">Add new goal</a>

    {% for goal in goals %}
        <h3><a href="">{{ goal.name }}</a></h3>
        <p>{{ goal.deadline|date:"F j, Y" }}</p>
        <a href="{% url 'goal_edit' goal.slug %}">Edit</a> |
        <a href="">Delete</a>
        {% if not forloop.last %}<hr>{% endif %}
    {% endfor %}
{% endblock content %}
